<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}"> You are logged in as user <span
                    class="font-weight-bold">{{account.login}}</span>
                    . </span>
            </div>


            <a *ngSwitchCase="false" class="btn btn-success text-white" (click)="login()"
               jhiTranslate="global.messages.info.authenticated.link">sign
                in</a>

            <a *ngSwitchCase="false" class="btn btn-primary" routerLink="account/register"
               jhiTranslate="global.messages.info.register.link">Register
                a new account</a>
            <!--<p jhiTranslate="home.question">
                If you have any question on JHipster:
            </p>-->
            <a *ngSwitchCase="true" class="btn btn-primary mt-lg-5" routerLink="document" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <span jhiTranslate="global.menu.entities.loadDocuments">display the list of documents</span>
            </a>
        </div>

        <!--<p>
            <span jhiTranslate="home.like">If you like JHipster, don't forget to give us a star on</span> <a
            href="https://github.com/jhipster/generator-jhipster" target="_blank" rel="noopener noreferrer"
            jhiTranslate="home.github">GitHub</a>!
        </p>-->
    </div>
</div>
