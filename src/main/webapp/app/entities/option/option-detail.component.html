<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="option">
            <h2><span jhiTranslate="thesesManagerApp.option.detail.title">Option</span> {{option.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thesesManagerApp.option.optionName">Option Name</span></dt>
                <dd>
                    <span>{{option.optionName}}</span>
                </dd>
                <dt><span jhiTranslate="thesesManagerApp.option.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'thesesManagerApp.Status.' + option.status}}">{{option.status}}</span>
                </dd>
                <dt><span jhiTranslate="thesesManagerApp.option.department">Department</span></dt>
                <dd>
                    <div *ngIf="option.departmentId">
                        <a [routerLink]="['/department', option.departmentId, 'view']">{{option.departmentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/option', option.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
